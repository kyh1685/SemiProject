<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CKEditor</title>
		<script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
	</head>
	<body>
		<textarea name="editor" id=editor></textarea>
		<script>
			CKEDITOR.replace( 'editor' );
			
        function getData()
        {
            return CKEDITOR.instances.editor.getData();
        }   
		</script>
	</body>
</html>
